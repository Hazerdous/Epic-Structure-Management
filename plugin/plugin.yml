name: EpicStructureManagement
main: pe.epicstructures.Plugin
version: 1.0
commands:
  loadStructure:
    permission: epicstructures
    description: Loads the specified structure at the indicated coordinates
    usage: /loadStructure <name> <x> <y> <z>
  saveStructure:
    permission: epicstructures
    description: Saves the specified structure contained by the given coordinates
    usage: /saveStructure <name> <x1> <y1> <z1> <x2> <y2> <z2>
